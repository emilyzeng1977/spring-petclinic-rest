#
version: 2.1
orbs:
  aws-s3: circleci/aws-s3@2.0.0
jobs:
  build:
    docker:
      - image: 'maven:3.6-jdk-8-openj9'
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
      - run: mvn -U clean package verify
      - run:
          command: |
            arct_val=`mvn org.apache.maven.plugins:maven-help-plugin:3.1.0:evaluate -Dexpression=project.artifactId -q -DforceStdout`
            echo "export arct_id=${arct_val}" >> ~/.m2/version.txt
      - run: cat ~/.m2/version.txt
      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
      - persist_to_workspace:
          root: .
          paths:
            - target/
  deploy:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - run: echo ${arct_id}
      - attach_workspace:
            at: .
      - aws-s3/copy:
          from: ./target/*.jar
          # spring-petclinic-rest-2.2.5
          to: 's3://tom.niu16'
  deploy_backend:
    docker:
      - image: 'amazon/aws-cli:latest'
    steps:
      - checkout
      - run:
          command: |
            yum install -y wget
            wget http://repos.fedorapeople.org/repos/dchen/apache-maven/epel-apache-maven.repo -O /etc/yum.repos.d/epel-apache-maven.repo
            sed -i s/\$releasever/6/g /etc/yum.repos.d/epel-apache-maven.repo
            yum install -y apache-maven
            yum install -y java-1.8.0-openjdk
            export JAVA_HOME=/usr/lib/jvm/java-1.8.0-openjdk-1.8.0.265.b01-1.amzn2.0.1.x86_64/jre/ >> $BASE_ENV
            echo $JAVA_HOME
            mvn --version
      - run: mvn --version
      - run:
          name: Export enviranment variable version and create version
          command: |
            export version=1.0-`date +"%Y%m%d-%H%M%S"`
            aws elasticbeanstalk create-application-version --application-name digihealth-petclinic --version-label ${version} --source-bundle S3Bucket="tom.niu16",S3Key="spring-petclinic-rest-2.2.5.jar"
            aws elasticbeanstalk update-environment --application-name digihealth-petclinic --environment-name digihealth-petclinic-dev --version-label ${version}
workflows:
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
      - deploy_backend:
          requires:
            - deploy
